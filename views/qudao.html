<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>index</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div id="waiting" class="hidden" style="height: 100vh;width: 100vw;position: absolute;top:0;left: 0; z-index: 1;background-color: rgba(0,0,0,0.5)">
    <div class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</div>
<div id="user" class="ui_flex_wrapper ui_flex_h">
    <!-- Split button -->
    <div style="font-size: 24px;padding-left: 50px">渠道查询系统</div>
    <div class="btn-group">

        <button type="button" class="btn btn-warning" id="user_name">用户名</button>
        <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <!--<span class="sr-only">Toggle Dropdown</span>-->
        </button>
        <ul class="dropdown-menu">
            <li id="user_close">退出</li>
        </ul>
    </div>
</div>
<div id="main" class="ui_flex_wrapper">
    <!--<ul class="nav nav-pills nav-stacked">-->
        <!--<li role="presentation" class="active"><a href="#" >渠道</a></li>-->
    <!--</ul>-->
    <div id="right_contain" class="ui_flex_wide">
        <iframe src="html/qudao/qudao.html" frameborder="0" height="99%" width="100%" id="myiframe"></iframe>
    </div>
</div>
<script>
    function waiting(state) {
        if(state=="show"){
            $("#waiting").removeClass("hidden")
        }else {
            $("#waiting").addClass("hidden")
        }
    }
</script>
<script src="js/index.js"></script>
</body>
</html>
