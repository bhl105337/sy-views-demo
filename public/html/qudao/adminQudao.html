<div class="modal fade" id="add_qudao_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加渠道数据
                </h4>
            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form" id="edit_game_msg_form">

                    <div class="input-group">
                        <select class="form-control" id="add_qudao_select">
                            <!--<option value=""></option>-->
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon" >日期</span>
                        <input type="date" id="add_qudao_date">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">新增用户数</span>
                        <input type="number" class="form-control " placeholder="输入新增用户数" id="add_qudao_new" name="company">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon ">活跃用户数</span>
                        <input type="number" class="form-control " placeholder="输入活跃用户数" id="add_qudao_active" name="version">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">总流水</span>
                        <input type="number" class="form-control " placeholder="总流水" id="add_qudao_current" name="download_num">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">最终收益</span>
                        <input type="number" class="form-control " placeholder="最终收益" id="add_qudao_income" name="sort">
                    </div>
                    <br>
                    <br>
                    <br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="add_qudao_btn">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
