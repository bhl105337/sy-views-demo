<body>

<table class="table table-bordered table-hover" id="subject_game_table">
    <thead>
    <tr>
        <th>序号</th>
        <th>标签</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="tag_body" >

    <!--<td>序号</td>-->

    <!--<td> -->
        <!--<button type="button" class="btn">修改</button>-->
    <!--</td>-->
    <!--</tr>-->
    </tbody>
</table>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_tag_model" >添加</button>
<div class="modal fade" id="add_tag_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   添加标签
                </h4>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="输入标签名字" id="add_tag_inp">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="add_tag_btn">
                    添加
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<div class="modal fade" id="edit_tag_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >
                    修改标签
                </h4>
            </div>
            <div class="modal-body">
                <input type="text" placeholder="输入标签名字" id="edit_tag_inp">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="edit_tag_btn">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="../../js/game/tag.js"></script>
</body>
</html>
