    <tr>
        <th>序号</th>

    </tr>

    <tbody id="t_h5">

<button class="btn btn-primary btn-sm " data-toggle="modal" data-target="#m_add_h5">添加H5</button>
<div class="modal fade bs-example-modal-lg" id="m_add_h5" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" >
                    添加H5
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" id="add_h5_from">
                    <div class="row ui_flex_wrapper ui_flex_h form-group">
                        <div class="input-group col-lg-10" style="padding: 0 10px;">
                            <span class="input-group-addon">游戏名称</span>
                            <input type="text" class="form-control " placeholder="游戏名称*" aria-describedby="basic-addon1" name="name" id="h5_name">
                        </div>
                    </div>
                    <div class="row ui_flex_wrapper ui_flex_h form-group">
                        <div class="input-group col-lg-10" style="padding: 0 10px;">
                            <span class="input-group-addon">游戏网址</span>
                            <input type="text" class="form-control " placeholder="游戏网址*" aria-describedby="basic-addon1" name="url" id="h5_url">
                        </div>
                    </div>
                    <div class="row ui_flex_wrapper ui_flex_h form-group">
                        <div class="input-group col-lg-10" style="padding: 0 10px;">
                            <span class="input-group-addon">游戏介绍</span>
                            <input type="text" class="form-control " placeholder="游戏介绍*" aria-describedby="basic-addon1" name="recommend" id="h5_recommend">
                        </div>
                    </div>
                    <div class="row ui_flex_wrapper ui_flex_h form-group" style="padding: 0 10px;">
                        <div class="form-group title_img ui_flex_wrapper ui_flex_v">
                            <span class="img_tip">游戏icon：</span>
                            <input id="h5_icon" name="icon" type="file" multiple  class="file"  data-show-upload="false" data-show-caption="true">
                        </div>
                    </div>
                    <div class="row ui_flex_wrapper ui_flex_h form-group" style="padding: 0 10px;">
                        <div class="form-group title_img ui_flex_wrapper ui_flex_v">
                            <span class="img_tip">游戏头图(单张，295*(高)*768(宽))：</span>
                            <input id="h5_title_img" name="title_img" type="file" multiple  class="file"  data-show-upload="false" data-show-caption="true">
                        </div>
                    </div>
                </form>
            </div>
            <div class="">
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary"  id="add_h5_btn">
                        提交
                    </button>
                </div>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<div class="modal fade" id="edit_msg_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">/
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    编辑信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="bs-example bs-example-form" role="form" id="edit_h5_msg_form">
                    <div class="input-group">
                        <span class="input-group-addon">id</span>
                        <input type="number" disabled="disabled"  class="form-control "  id="ed_id" name="id">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">名称</span>
                        <input type="text" class="form-control " placeholder="输入游戏名称" id="ed_name" name="name">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">介绍</span>
                        <input type="text" class="form-control " placeholder="输入游戏介绍" id="ed_commend" name="commend">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">链接</span>
                        <input type="text" class="form-control " placeholder="输入游戏链接" id="ed_url" name="url">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">优先</span>
                        <input type="number" class="form-control " placeholder="输入优先" id="ed_sort" name="sort">
                    </div>
                    <br>
                    <br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" id="edit_h5_msg_btn">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
